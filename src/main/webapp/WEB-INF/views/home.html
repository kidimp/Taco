<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:margin-left="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Taco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

<header th:insert="fragments/header :: header"></header>

<div class="container mt-5">

    <form th:method="POST" th:action="@{/home}" th:object="${newStandardTaco}">

        <br><br>

        <div>
            <ul class="standard_tacos_list">
                <th:block th:each="taco : ${standardTacos}">
                    <li class="taco_items">

                    <span th:text="${taco.getName()}"
                          style="font-size: 28px;line-height: 1.1;font-family:'ALS Malina';color: #ff5200;"></span>
                        <br>
                        <span style="font-size: 15px;font-family:'Helvetica';color: #999999;">Средний</span>
                        <br>
                        <span th:text="${taco.getPrice()}"
                              style="font-size: 28px;line-height: 1.1;font-family:'ALS Malina';color: #000000;"></span>
                        <input type="submit" value="В корзину"
                               style="font-size: 20px;line-height: 1.1;font-family:'ALS Malina';color: #ff5200;background:#e9e9e9;border-width:0;padding: 7px 12px 8px; margin: 0;min-height: 37px;min-width:100px;border-radius: 11px;background-clip: padding-box;"/>
                        <br>
                        <span th:text="${taco.getWeight()} + ' грамм'"
                              style="font-size: 12px;font-family:'Helvetica';color: #999999;"></span>
                        <br>
                        <th:block th:each="ingredient : ${taco.getIngredients()}">
                        <span th:text="${ingredient.getName()}"
                              style="font-size: 15px;font-family:'Helvetica';color: #999999;"></span>
                        </th:block>
                        <br><br>

                    </li>
                </th:block>
                <a href="/new_custom_taco"
                   style="font-size: 28px;line-height: 1.1;font-family:'ALS Malina';color: #ff5200;">Создать своё
                    кастомное тако</a>

            </ul>
        </div>

        <br>
        <br>

    </form>
</div>

</body>
</html>
