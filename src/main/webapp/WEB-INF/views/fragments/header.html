<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<div th:fragment="header">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        .navbar-custom {
            background-color: #F04A24;
            position: fixed;
            top: 0;
            width: 100%;
        }
    </style>


    <nav class="navbar navbar-expand-md navbar-dark navbar-custom mb-4" style="color:white;">
        <div class="container-fluid">

            <a class="navbar-brand" href="/"
               style="text-align: center;font-size: 28px;line-height: 1.1;font-family:'ALS Malina';">Taco</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">

                    <li class="nav-item">
                        <a class="malina_20px_black nav-link active" aria-current="page" href="/">На главную</a>
                    </li>
                    <li class="nav-item">
                        <a class="malina_20px_white nav-link active" aria-current="page" href="/cart">Корзина</a>
                    </li>
                    <li class="nav-item">
                        <a class="malina_20px_white nav-link active" aria-current="page" href="/page-under-construction">Личный кабинет</a>
                    </li>
                    <li class="nav-item">
                        <a class="malina_20px_white nav-link active" aria-current="page" href="/page-under-construction">Статистика</a>
                    </li>
                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                        <li class="nav-item">
                            <a class="malina_20px_white nav-link active" aria-current="page" href="/page-under-construction">Админ</a>
                        </li>
                    </div>

                </ul>

            </div>

            <div class="malina_20px_white nav-link active" sec:authorize="isAuthenticated()">
                <a sec:authentication="name"></a>
            </div>

            <div class="text-end" sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="POST" class="btn btn-warning me-4">
                    <input type="submit" value="Log out" class="button_a"/>
                </form>
            </div>
            <div class="text-end" sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}" class="button_b btn btn-warning me-4" style="color: white">Log in</a>
            </div>


        </div>

    </nav>

</div>
</html>
