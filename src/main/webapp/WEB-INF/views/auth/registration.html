<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Done!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

<header>
    <div th:insert="fragments/header :: header"></div>
</header>

<div class="container mt-5">

    <br><br>

    <form th:method="POST" th:action="@{/registration}" th:object="${user}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">User Name :</label>
            <div class="col-sm-6">
                <label>
                    <input type="text" name="username" class="form-control" placeholder="user name"/>
                    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
                </label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email :</label>
            <div class="col-sm-6">
                <label>
                    <input type="text" name="email" class="form-control" placeholder="example@list.com"/>
                    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
                </label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Password :</label>
            <div class="col-sm-6">
                <label>
                    <input type="password" name="password" class="form-control" placeholder="password"/>
                    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
                </label>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Password (confirm) :</label>
            <div class="col-sm-6">
                <label>
                    <input type="password" name="passwordConfirm" class="form-control"
                           placeholder="password (confirm)"/>
                    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
                </label>
            </div>
        </div>

        <input type="submit" value="Sign up with Email"/>

        <div th:if="${param.error}" style="color: red">
            Wrong email or password
        </div>

    </form>

    <br/>

    Already have an account?

    <br/>

    <a href="/login">Log in</a>

    <br/>

</div>

</body>
</html>
