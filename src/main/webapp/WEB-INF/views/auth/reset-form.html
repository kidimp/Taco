<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Reset form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

<header>
  <div th:insert="fragments/header :: header"></div>
</header>

<div class="container mt-5">

  <br><br>

  <form th:method="POST" th:action="@{/reset-form/{token}(token=${token})}" >
    <input type="hidden" name="token" th:value="${token}" />
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Password :</label>
      <div class="col-sm-6">
        <label>
          <input type="password" name="password" class="form-control" placeholder="password"/>
        </label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Password (confirm) :</label>
      <div class="col-sm-6">
        <label>
          <input type="password" name="passwordConfirm" class="form-control" placeholder="password (confirm)"/>
        </label>
      </div>
    </div>

    <input type="submit" value="Set password"/>

  </form>

</div>

</body>
</html>
